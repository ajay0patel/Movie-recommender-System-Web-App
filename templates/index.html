<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/f.ico" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      
      .text-center {
        background-image: url('/static/img/bg2.jpg');
        height: 100%; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>

    <title>Movie Recommendation</title>
  </head>


  <body class="text-center"> 
    

    <br><br>
  <h1>Enter Movie Name </h1>
    <form action="/predict" method="post">

      <div class="form-group">
        <div class="col-xs-6 col-xs-offset-3">
          <input type="text" name="movie_name"  required="required" />
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="col-xs-6 col-xs-offset-3">
          <button type="submit" class="btn btn-primary btn-block btn-large">Recommend Me</button>
        </div>
      </div>
      
      
       
    </form>

   <br>
   {% for movie in output_array %}
  <h4> <b> {{ movie }} </b> </h4>
    {% endfor %}


   <h3><b> {{ out1 }} </b></h3>
   <h3><b> {{ out2 }} </b></h3>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
